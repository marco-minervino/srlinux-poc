  - name: system0
    admin-state: enable
    subinterface:
      - index: 0
        ipv4:
          address:
            # 169.254.7.{corenumber}/32
            - ip-prefix: 169.254.7.3/32
srl_nokia-network-instance:network-instance:
  - name: WAN_EDGE
    admin-state: enable
    interface:
      - name: ethernet-1/10.0
      - name: ethernet-1/11.0
      - name: system0.0
    protocols:
      bgp:
        autonomous-system: 65999
        router-id: 169.254.7.3
        afi-safi:
          - afi-safi-name: ipv4-unicast
            admin-state: enable
            multipath:
              max-paths-level-1: 8
              max-paths-level-2: 8
        group:
          - group-name: ebgp_edge
            admin-state: enable
            export-policy: ebgp_export_edge
            import-policy: ebgp_import_edge
            graceful-restart:
              admin-state: enable
            trace-options:
              flag:
                - name: events
                - name: graceful-restart
            timers:
              connect-retry: 1
              hold-time: 9
              keepalive-interval: 3
              minimum-advertisement-interval: 1
        neighbor:
          - peer-address: 169.254.213.2
            peer-as: 62371
            peer-group: ebgp_edge
          - peer-address: 169.254.213.6
            peer-as: 62371
            peer-group: ebgp_edge
  - name: Routing
    admin-state: enable
    type: ip-vrf
    interface:
      - name: ethernet-1/3.0
      - name: ethernet-1/4.0
      - name: ethernet-1/5.0
      - name: ethernet-1/6.0
      - name: ethernet-1/7.0
      - name: ethernet-1/8.0
    protocols:
      bgp:
        autonomous-system: 65009
        router-id: 169.254.7.3
        afi-safi:
          - afi-safi-name: ipv4-unicast
            admin-state: enable
        group:
          - group-name: ebgp_fabric
            admin-state: enable
            # timers:
            #   connect-retry: 1
            #   hold-time: 9
            #   keepalive-interval: 3
            #   minimum-advertisement-interval: 1
        neighbor:
          - peer-address: 169.254.203.2
            peer-group: ebgp_fabric
            peer-as: 65001
          - peer-address: 169.254.203.6
            peer-group: ebgp_fabric
            peer-as: 65002
          - peer-address: 169.254.203.10
            peer-group: ebgp_fabric
            peer-as: 65003
          - peer-address: 169.254.203.14
            peer-group: ebgp_fabric
            peer-as: 65004
          - peer-address: 169.254.203.18
            peer-group: ebgp_fabric
            peer-as: 65005
          - peer-address: 169.254.203.22
            peer-group: ebgp_fabric
            peer-as: 65006
srl_nokia-routing-policy:routing-policy:
  prefix-set:
    - name: WAN_EDGE_loopbacks
      prefix:
        - ip-prefix: "169.254.1.253/32"
          mask-length-range: "32..32"
        - ip-prefix: "169.254.2.253/32"
          mask-length-range: "32..32"
        - ip-prefix: "169.254.3.253/32"
          mask-length-range: "32..32"
        - ip-prefix: "169.254.1.252/32"
          mask-length-range: "32..32"
        - ip-prefix: "169.254.2.252/32"
          mask-length-range: "32..32"
    - name: default_route
      prefix:
        - ip-prefix: "0.0.0.0/0"
          mask-length-range: "32..32"
    - name: proton_public
      prefix:
        - ip-prefix: "185.70.40.0/22"
          mask-length-range: "32..32"
  policy:
    - name: ebgp_import_edge
      statement:
        - sequence-id: accept-wan-edge-loopbacks
          match:
            prefix-set: WAN_EDGE_loopbacks
            family:
              - ipv4-unicast
          action:
            policy-result: accept
        - sequence-id: accept-default-route
          match:
            prefix-set: default_route
            family:
              - ipv4-unicast
          action:
            policy-result: accept
        - name: default-reject
          action:
            policy-result: reject
    - name: ebgp_export_edge
      statement:
        - sequence-id: accept-local-proton-public-prefixes
          match:
            prefix-set: proton_public
            protocol: local
            family:
              - ipv4-unicast
          action:
            policy-result: accept
        - sequence-id: accept-bgp-proton-public-prefixes
          match:
            prefix-set: proton_public
            protocol: bgp
            family:
              - ipv4-unicast
          action:
            policy-result: accept
        - sequence-id: accept-evpn-proton-public-prefixes
          match:
            prefix-set: proton_public
            protocol: bgp-evpn
            family:
              - ipv4-unicast
          action:
            policy-result: accept
        - name: default-reject
          action:
            policy-result: reject
